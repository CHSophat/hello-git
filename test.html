<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry of Public Works and Transport</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Khmer&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, serif;
        margin: 0;
        font-family: 'Khmer', sans-serif;
        min-width: 70vh
    }
    
    header {
        background-color: #003366;
        color: white;
        padding: 10px;
        text-align: center;
    }
    
    .logo {
        float: left;
        width: 100px;
        height: auto;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #003366;
    }
    
    nav li {
        float: left;
    }
    
    nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    nav li a.active {
        background-color: #005580;
    }
    
    nav li a:hover {
        background-color: #005580;
    }
    
    main {
        padding: 20px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #003366;
    }
    
    th, td {
        border: 1px solid #003366;
        padding: 8px;
        text-align: left;
    }
    
    th {
        background-color: #003366;
        color: white;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .logo {
            width: 80px;
        }

        nav ul {
            flex-direction: column;
        }

        nav li {
            width: 100%;
        }

        nav li a {
            padding: 10px;
        }

        table {
            font-size: 14px;
        }
    }
</style>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSPyp-CbWZhLG83HK6KwxY-OE3UhiEJfaAUw&s" alt="Logo" class="logo">
        <h1>ក្រសួងសាធារណៈកម្ម និងព័ត៌មានជាតិ</h1>
        <h2>Ministry of Public Works and Transport</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="active">ភាសាខ្មែរ</a></li>
            <li><a href="#">English</a></li>
        </ul>
    </nav>
    <main>
        <h3>កំណត់លេខ 1U-4230</h3>
        <table>
            <tr>
                <th>ព័ត៌មាន</th>
                <th>ព័ត៌មាន</th>
            </tr>
            <tr>
                <td>ផ្លាកលេខ</td>
                <td>កំពង់ចាម 1U-4230</td>
            </tr>
            <tr>
                <td>ប្រភេទ</td>
                <td>ទោចក្រយានយន្ត</td>
            </tr>
            <tr>
                <td>ពណ៏</td>
                <td>ខ្មៅ</td>
            </tr>
            <tr>
                <td>លេខម៉ាស៊ីន</td>
                <td>ND125ME****8237</td>
            </tr>
            <tr>
                <td>លេខតួ</td>
                <td>ND125ME****8237</td>
            </tr>
           
            <tr>
                <td>កម្លាំងម៉ាសុីន</td>
                <td>125CC</td>
            </tr>
            <tr>
                <td>ទំហំសុីឡាំង</td>
                <td>125</td>
            </tr>
          
            <tr>
                <td>ឆ្នាំឆ្នាំផលិត</td>
                <td>2019</td>
            </tr>
        </table>
    </main>
</body>
</html>
